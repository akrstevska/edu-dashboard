<div class="mt-3">
  <button
    mat-raised-button
    class="secondary-button"
    matTooltip="Create Lesson"
  ><mat-icon class="m-0">add</mat-icon> Create Lesson
  </button>
</div>

<div class="row d-flex justify-content-center mt-3 m-0 p-0">
  <div class="col p-0">
    <mat-form-field class="col-12 secondary-input">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter by lesson title" (input)="applyFilter($event)">
    </mat-form-field>
    <div class="row justify-content-between m-0 p-0">
      <div *ngFor="let lesson of paginatedLessons; let i = index" class="col-12 col-lg-6 mb-3">
        <mat-card class="lesson-card mat-elevation-z8">
          <mat-card-header class="lesson-header">
            <div class="lesson-header-content">
              <mat-card-title class="lesson-title">{{ lesson.title }}</mat-card-title>
              <div class="lesson-actions">
                <button
                  mat-mini-fab
                  class="me-2"
                  matTooltip="Edit Lesson"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-mini-fab
                  class="tertiary-button"
                  matTooltip="Remove Lesson"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </mat-card-header>

          <mat-card-content class="lesson-content p-3">
            <div class="lesson-description mb-3">
              <mat-icon class="me-2">description</mat-icon>
              <span>{{ lesson.description }}</span>
            </div>

            <div class="content-section lh-lg">
              <div class="content-wrapper">
                <ng-container *ngIf="!lesson.isExpanded">
                  <div class="truncated-content">
                    {{ lesson.content.length > 200
                    ? (lesson.content | slice:0:200) + '...'
                    : lesson.content }}
                  </div>

                  <button
                    *ngIf="lesson.content.length > 200"
                    mat-raised-button
                    class="expand-btn secondary-button"
                    (click)="toggleContent(i)"
                  >
                    <mat-icon>unfold_more</mat-icon>
                    View Entire Content
                  </button>
                </ng-container>

                <ng-container *ngIf="lesson.isExpanded">
                  <div class="full-content">
                    {{ lesson.content }}
                  </div>

                  <button
                    mat-raised-button
                    class="collapse-btn secondary-button"
                    (click)="toggleContent(i)"
                  >
                    <mat-icon>unfold_less</mat-icon>
                    Collapse Content
                  </button>
                </ng-container>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <mat-paginator [length]="filteredLessons.length"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[2, 4, 8]"
                   showFirstLastButtons
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
