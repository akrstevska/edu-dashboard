<div class="mb-5">

  <mat-form-field class="col-12 secondary-input" color="warn">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input class="">
  </mat-form-field>
  <table id="course-table" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Id"> Id</th>
      <td mat-cell *matCellDef="let course" class=""> {{ course.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Title"> Title
      </th>
      <td mat-cell *matCellDef="let course" class=""> {{ course.title }}</td>
    </ng-container>
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Semester"> Semester
      </th>
      <td mat-cell *matCellDef="let course" class=""> {{ course.semester }}</td>
    </ng-container>
    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Instructor"> Instructor
      </th>
      <td mat-cell *matCellDef="let course" class=""> Instructor</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Description"> Description
      </th>
      <td mat-cell *matCellDef="let course" class=""> {{ course.description }}</td>
    </ng-container>
    <ng-container matColumnDef="enrollmentDeadline">
      <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Enrollment Deadline"> Enrollment Deadline</th>
      <td mat-cell *matCellDef="let course" class=""> {{ course.enrollmentDeadline| date: 'mediumDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center p-0"> Action</th>
      <td mat-cell *matCellDef="let course" class="text-center p-0">
        <button mat-mini-fab class="me-3 secondary-button" matTooltip="View Course Details" [routerLink]="['/courses', course.id]">
          <mat-icon>article</mat-icon>
        </button>
        <button mat-mini-fab class="primary-button me-3" matTooltip="Edit Course">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab class="tertiary-button" matTooltip="Remove Course">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class=""></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cell"></tr>

    <tr class="mat-row text-center" *matNoDataRow>
      <td class="mat-cell p-3" colspan="12">No data matching the search "{{ input.value }}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of courses">
  </mat-paginator>

</div>
