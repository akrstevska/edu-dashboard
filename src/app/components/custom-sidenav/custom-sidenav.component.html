<div class="sidenav-header  ">
  <img [width]="logoSize()" [height]="logoSize()" src="assets/logo-3.png" alt="logo">
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>EduDash</h2>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item class="menu-item mb-2" *ngFor="let item of menuItems()" [routerLink]="item.route"
     routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
    <mat-icon [fontSet]="rla.isActive? 'material-icons': 'material-icons-outlined'" matListItemIcon
              routerLinkActive="accent-color">{{ item.icon }}
    </mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()" class="fw-light">{{ item.label }}</span>
  </a>
</mat-nav-list>
