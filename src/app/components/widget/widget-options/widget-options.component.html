<button mat-icon-button class="close-button p-1"
        (click)="showOptions.set(false)">
  <mat-icon>close</mat-icon>
</button>
<div>
  Width
<!--  hideSingleSelectionIndicator="true"-->
  <mat-button-toggle-group
    [value]="data().columns ?? 1"
    (change)="store.updateWidget(data().id, {columns: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>

  </mat-button-toggle-group>
</div>
<div>
  Height
  <!--  hideSingleSelectionIndicator="true"-->
  <mat-button-toggle-group
    [value]="data().rows ?? 1"
    (change)="store.updateWidget(data().id, {rows: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>

  </mat-button-toggle-group>
</div>
<button mat-icon-button
        class="move-forward-button p-1"
        (click)="store.moveWidgetToRight(data().id)"

>
  <mat-icon>chevron_right</mat-icon>
</button>
<button mat-icon-button
        class="move-backward-button p-1"
        (click)="store.moveWidgetToLeft(data().id)"
>
  <mat-icon>chevron_left</mat-icon>
</button>
<button mat-icon-button
        class="remove-widget-button p-1 tertiary-button"
        (click)="store.removeWidget(data().id)"
>
  <mat-icon>delete</mat-icon>
</button>
