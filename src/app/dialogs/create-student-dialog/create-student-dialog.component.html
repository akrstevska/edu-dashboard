<h2 mat-dialog-title>
  {{ isEditMode ? 'Edit Student' : 'Create New Student' }}
</h2>
<mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row mt-3">
      <mat-form-field class="col-6 mb-3" appearance="outline">
        <mat-label>First Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="studentForm.get('firstName')?.invalid">
          First Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="col-6 mb-3" appearance="outline">
        <mat-label>Last Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="studentForm.get('lastName')?.invalid">
          Last Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="col-12 mb-3" appearance="outline">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email" required type="email">
      <mat-error *ngIf="studentForm.get('email')?.invalid">
        Valid Email is required
      </mat-error>
    </mat-form-field>

    <div class="row">
      <mat-form-field class="col-6 mb-3" appearance="outline">
        <mat-label>Age</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input matInput type="number" formControlName="age" required min="1">
        <mat-error *ngIf="studentForm.get('age')?.invalid">
          Age is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="col-6 mb-3" appearance="outline">
        <mat-label>Current Year</mat-label>
        <mat-icon matPrefix>school</mat-icon>
        <mat-select formControlName="currentYear" required>
          <mat-option [value]="1">Year 1</mat-option>
          <mat-option [value]="2">Year 2</mat-option>
          <mat-option [value]="3">Year 3</mat-option>
          <mat-option [value]="4">Year 4</mat-option>
        </mat-select>
        <mat-error *ngIf="studentForm.get('currentYear')?.invalid">
          Current Year is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary"
          (click)="onCreate()"
          [disabled]="studentForm.invalid">
    {{ isEditMode ? 'Update Student' : 'Create Student' }}
  </button>
</mat-dialog-actions>
