<div class="row d-flex justify-content-center">
  <div class="col-11">
    <mat-card class="p-4">
      <mat-card-content>
        <h2 class="fw-light">Students</h2>
        <button mat-raised-button color="primary" class="btn-create-student mb-3" (click)="openCreateStudentDialog()">
          <mat-icon>add</mat-icon>
          Create Student
        </button>
        <div *ngIf="loading">
          <mat-spinner diameter="50" color="primary" class="position-relative  top-50 start-50 translate-middle">
          </mat-spinner>
        </div>
        <app-students-table *ngIf="!loading" [students]="students || []"></app-students-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
