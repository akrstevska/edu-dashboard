<div class="mt-3">
  <div class="row text-center mb-1">
    <div class="col-6 fw-bold">Year</div>
    <div class="col-6 fw-bold">Number of Students</div>
  </div>
  <div *ngFor="let year of getYears()" class="row year p-2 mb-1 rounded shadow-sm text-center">
    <div class="col-6">Year {{ year }}</div>
    <div class="col-6">{{ studentsByYear[year] }}</div>
  </div>
  <div>
    <mat-spinner *ngIf="loading" diameter="50" color="primary"
      class="position-absolute top-50 start-50 translate-middle"></mat-spinner>
  </div>

</div>
